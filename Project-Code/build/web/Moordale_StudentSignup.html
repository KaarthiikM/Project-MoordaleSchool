            <input type="password" name="password" required>
            <span></span>

          </div>
          <div class="txt_field">
            <input type="password" name="cpassword"  required>
            <span></span>
            <label>Confrim password</label>
          </div>
          
          <div style="display: inline-block;
          margin-right: 0.625rem;
          min-height: 1.25rem;
          min-width: 1.25rem;
          padding-bottom: 20px;
          text-align: center;
          color: #fcbf86;">
            <input type="checkbox" required>
            <span></span>
            <label>Teams and Condition</label>
          </div>
          
          <input type="submit" name="submit" value="Signup">
          <div class="signup_link">
            Already a Student?<a href="http://localhost:5500/Project_Moordale/Moordale_StudentLogin.html">  Login</a>
          </div>
        </form>
      </div>
